<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- <link rel="stylesheet" href="./style.css"> -->
  <!-- <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Figtree:ital@0;1&family=Happy+Monkey&family=Outfit:wght@700&display=swap');
  </style>

  <title>Frontend Mentor | QR code component</title>
  
</head>
<body>
  
    <div class="container-fluid d-flex flex-column align-items-center vh-100 vw-100 justify-content-center" style="background-color: #D5E1EF;">
      <div class="row row-col-3">

        <div class="bg-white container-fluid rounded-4 p-4 w-75 h-75 flex-column">
          
          <figure class="container-fluid text-center w-100">
            <img src="./images/image-qr-code.png" class="figure-img img-fluid rounded-4 w-100" alt="Silly QR code - Scan at own risk!">
          </figure>
          
          <div>
            <h6 class="container-sm text-center w-100 fw-bolder">Improve your front-end skills by building projects</h6>
            <h6 class="container-sm text-center w-100 fw-lighter">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</h6>
          </div>
          
        </div>
      </div>
    </div>

  
</body>
</html>
