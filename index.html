<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | QR code component</title>

</head>
<body>
  <main>
    <div class="containter">
      <div>
        <figure class="qr__image--wrapper">
          <img src="./images/image-qr-code.png" class="qr__image" alt="Silly QR code - Scan at own risk!">
        </figure>
      </div>
      <div class="qr__info--wrapper">
        <h3 class="qr__header">Improve your front-end skills by building projects</h3>
        <h3 class="qr__para">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</h3>
      </div>
      
    </div>
  </main>
  
</body>
</html>
